format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$swift\
$go\
$c\
$character"""

[os]
style = "bold red"
fomat = "[$symbol]($style) "
symbol = "ARM M1"

[username]
format = "[$user](green) "

[directory]
style = "blue"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[c]
format = "[$symbol]($style) "
style = "blue"
symbol = ""

[golang]
format = "[$symbol]($style) "
style = "cyan"
symbol = ""

[swift]
format = "[$symbol]($style) "
style = "red"
symbol = "󰛥"
